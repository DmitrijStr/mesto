<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Mesto</title>
</head>

<body class="page">

  <div class="page__content">

    
      <header class="header">
        <a href='#'><img class="header__logo" src='./images/logo.svg' alt='изображение логотипа'></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__infos">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="изображение аватара">
            <div class="profile__description">
              <div class='profile__info'>
                <h1 class="profile__name">Жак-Ив Кусто</h1>      
                <button class="profile__button profile__button_action_edit hover-button" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button profile__button_action_add hover-button" type="button">
            <img src="./images/plus.svg" alt='изображение кнопки добавить'>
          </button>
        </section>
        <section class="photo-grid">
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-karachaevsk.jpg" alt='изображение Карачаевск'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Карачаевск</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-elbrus.jpg" alt='изображение гора эльбрус'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Гора Эльбрус</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-dombai.jpg" alt='изображение Домбай'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Домбай</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-elbrus.jpg" alt='изображение гора эльбрус'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Гора Эльбрус</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-dombai.jpg" alt='изображение домбай'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Домбай</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
          <div class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-karachaevsk.jpg" alt='изображение Карачаево-Черкесия'>
            <div class="photo-grid__description">
              <h2 class=photo-grid__place>Карачаево-Черкесия</h2>
              <button class="photo-grid__button hover-button" type="button">
                <img src="./images/like.svg" alt='изображение кнопки нравится'>
              </button>
            </div>
          </div>
        </section>
        
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
      </footer>
      <section class="pop-up">

        <div class="pop-up__container">
          <button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button">
            <img src="./images/deny.svg" alt='изображение кнопки закрыть'>
            </button>
          <p class="pop-up__title">Редактировать профиль</p>
          <form class="pop-up__input" name='form' method="GET">
            <input type="text" class="pop-up__text pop-up__text_type_name" value="Жак-Ив Кусто" name="name">
            <input type="text" class="pop-up__text pop-up__text_type_profession" value="Исследователь океана" name="proffession">
            <button class="pop-up__btn pop-up__btn_action_save" type="submit">
            Сохранить
            </button>
          </form>
        </div>
      </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
