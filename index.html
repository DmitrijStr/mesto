<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><a href="#"><img class="header__logo" src="./images/logo.svg" alt="изображение логотипа"></a></header><main class="content"><section class="profile"><div class="profile__infos"><figure class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="изображение аватара"></figure><div class="profile__description"><div class="profile__info"><h1 class="profile__name">#</h1><button class="profile__button profile__button_action_edit hover-button" type="button"></button></div><p class="profile__profession">#</p></div></div><button class="profile__button profile__button_action_add hover-button" type="button"><img src="./images/plus.svg" alt="изображение кнопки добавить"></button></section><section class="photo-grid"></section></main><footer class="footer"><h3 class="footer__copyright">© 2020 Mesto Russia</h3></footer><section class="pop-up popup_type_edit"><div class="pop-up__container"><button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button"></button><p class="pop-up__title">Редактировать профиль</p><form class="pop-up__input pop-up__form" novalidate><input id="name-input" class="pop-up__input pop-up__text" name="name" value="" required minlength="2" maxlength="40" autocomplete="off"> <span id="name-input-error" class=""></span> <input id="profession-input" class="pop-up__input pop-up__text" name="about" value="" required minlength="2" maxlength="200" autocomplete="off"> <span id="profession-input-error" class=""></span> <button class="pop-up__btn pop-up__btn_action_save pop-up__btn_type_inactive" type="submit" disabled="disabled">Сохранить</button></form></div></section><section class="pop-up popup_type_new-card"><div class="pop-up__container"><button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button"></button><p class="pop-up__title">Новое место</p><form class="pop-up__input pop-up__form" novalidate><input id="place" class="pop-up__text pop-up__text_type_place" placeholder="Название" value="" name="name" required minlength="1" maxlength="30"> <span id="place-error" class=""></span> <input id="url" type="url" class="pop-up__text pop-up__text_type_link" placeholder="Ссылка на картинку" name="link" required> <span id="url-error" class=""></span> <button class="pop-up__btn pop-up__btn_action_save pop-up__btn_type_inactive" type="submit" disabled="disabled">Создать</button></form></div></section><section class="pop-up popup_type_image"><div class="pop-up__content"><div class="pop-up__image-contnaiter"><button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button"></button> <img class="pop-up__image" src="#" alt="изображение"><p class="pop-up__image-name"></p></div></div></section><section class="pop-up popup_type_delete-card"><div class="pop-up__container"><button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button"></button><p class="pop-up__title">Вы уверены?</p><button class="pop-up__btn pop-up__btn_action_save" type="submit">Да</button></div></section><section class="pop-up popup_type_edit-avatar"><div class="pop-up__container"><button class="pop-up__btn pop-up__btn_action_deny hover-button" type="button"></button><p class="pop-up__title">Обновить аватар</p><form class="pop-up__input pop-up__form" novalidate><input id="place" type="url" class="pop-up__text pop-up__text_type_place" placeholder="ссылка" value="" name="avatar" required> <span id="place-error" class=""></span> <button class="pop-up__btn pop-up__btn_action_save pop-up__btn_type_inactive" type="submit" disabled="disabled">Сохранить</button></form></div></section></div><template class="card-template"><div class="photo-grid__item"><img class="photo-grid__image photo-grid__image-button hover-button" src="#" alt="изображение" type="button"><div class="photo-grid__description"><h2 class="photo-grid__place"></h2><div class="photo-grid__like-wrapper"><button class="photo-grid__like-button hover-button" type="button"></button><p class="photo-grid__likes-count">#</p></div></div></div></template><template class="card-template_user"><div class="photo-grid__item"><button class="photo-grid__trash-button hover-button" type="button"></button> <img class="photo-grid__image photo-grid__image-button hover-button" src="#" alt="изображение" type="button"><div class="photo-grid__description"><h2 class="photo-grid__place"></h2><div class="photo-grid__like-wrapper"><button class="photo-grid__like-button hover-button" type="button"></button><p class="photo-grid__likes-count">0</p></div></div></div></template><script src="index.js"></script></body></html>
